<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de vinilos" />
    <meta name="keywords" content="vinilos, discos, bandas, musica, amigos" />
    <meta
      name="author"
      content=" Luciana Medina,Ignacio Vargas,Ezequiel Nicolas Garcia, Pablo Romero Abadie, Axel Campo"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/85f80dca4b.js" crossorigin="anonymous"></script>
    <title>Pagina principal</title>
  </head>
  <body>
    <header>
      <nav class=" navbar navbar-expand-lg navcolor navbar-light navfijo container-fluid">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/vinilo_[Recuperado]_Mesa_de_trabajo_1.png"
              alt="Logo de vinilos"
              width="100"/>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarVinilos"
            aria-controls="navbarVinilos"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <section class="flex-row-reverse">
            <div class="collapse navbar-collapse" id="navbarVinilos">
              <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin.html">Administración</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="pages/sobrenosotros.html"
                    >Nosotros</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contacto.html">Contacto</a>
                </li>
                
              </ul>
            </div>
          </section>
        </div>
      </nav>
    </header>

    <main >
      <section class="container mt-4">
         <article class="row container">
          
          <div class="col-sm-12 col-md-4 my-5 ps-5">
            <a href="/pages/error.html">
           <img
            class="opacity img img-fluid img-thumbnail"
            src="/img/lanzamientos.png"
            width="250"
            alt="Fotolanzamientos"
          />
          </a>
         
          </div>
          
          <div class="col-sm-12 col-md-4 my-5 ps-5">
            <form class="d-flex ">
              <input
                class="form-control me-2  border border-2"
                type="search"
                placeholder ="¿Buscas algun vinilo?"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-dark colorIndex me-2 border border-2"
                type="submit"
              >
              <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="col-sm-12 col-md-4 my-5 ps-5">
            <a href="/pages/error.html">
            <img
            class="opacity img img-fluid img-thumbnail"
            src="/img/lecturas.png"
            width="250"
            alt="Fotodelecturas"
          />
         </a>
          </div>
          </article>

          <div class="row text-center" id="grillaPrincipal"></div>
      </section>
    </main>

    <footer class="bg-dark text-light py-5 padding-footer">
      <article class="row w-100 article-margin">
        <div class="col-sm-12 col-md-4 text-center">
          <p class="fw-bold">¡Gracias por elegirnos!</p>
        </div>

        <div class="col-sm-12 col-md-4 text-center">
          <p class="fw-bold">¡Sumate a Nuestra Comunidad!</p>
          <p>Contactanos a través de nuestro e-mail</p>
          <p class="fw-bold">info@tusvinilos.com</p>
        </div>

        <div class="col-sm-12 col-md-4 text-center">
          <p class="fw-bold">Seguinos en nuestras redes:</p>
          <i class="fab fa-2x p-1 fa-facebook-square"></i>
          <i class="fab fa-2x p-1 fa-twitter-square"></i>
          <i class="fab fa-2x p-1 fa-instagram-square"></i>
        </div>
      </article>

      <article class="text-center">
        <p>&copy; Todos los derechos de reservados</p>
      </article>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
