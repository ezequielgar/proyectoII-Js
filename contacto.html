<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--aqui agrego las etiquetas meta-->
    <title>Vinilos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section class="row container-fluid">
        <h1 class="text-center my-5">Contactanos!</h1>
        <div class="ol-md-12 col-lg-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.6770413384893!2d-65.26837618511902!3d-26.81841018316831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225cdc4181a953%3A0x1f3b3328af0514a7!2sAv.%20Aconquija%20100%2C%20Yerba%20Buena%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1630435347348!5m2!1ses-419!2sar"
              class="w-100"
              height="450"
              style="border: 4"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
        </div>
        <div class="col-md-12 col-lg-6 ">
            <form id="formContacto">
            <div class="mb-3">
                <label for="campoNombre" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="campoNombre" placeholder="ingrese nombre y apellido">
              </div>
            <div class="mb-3">
                <label for="campoEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="campoEmail" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="campoConsulta" class="form-label">Example textarea</label>
                <textarea class="form-control" id="campoConsulta" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contacto.js" type="module"></script>
</body>
</html>
