<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--aqui agrego las etiquetas meta-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Vinilos</title>
</head>
<body>
    <header>
        <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Vinilos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link"  href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="admin.html">Administracion</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <section>
            <h1 class="display-3 mt-5 text-center">Administrar Productos</h1>
            <hr>
            <form id="formProductos">
                <div class="mb-3">
                    <label for="codigo"  class="form-label">Codigo</label>
                    <input type="number" readonly class="form-control" id="codigo"  placeholder="Click aqui para generar codigo del producto">
                  </div>
                <div class="mb-3">
                    <label for="producto" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="producto"  placeholder="ingrese un producto">
                    <div class="invalid-feedback">debe agregar al menos un caracter</div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea  id="descripcion"  rows="3" class="form-control" minlength="1" maxlength="300"   placeholder="agrege la descripcion de su producto"></textarea>
                    <div class="invalid-feedback">debe agregar al menos un caracter</div>
                </div>
                  <div class="mb-3">
                      <label for="url" class="form-label">URL</label>
                      <input type="text" class="form-control" id="url"  placeholder="URL">
                      <div class="invalid-feedback">debe agregar una URL valida</div>
                    </div>
                    <div class="mb-3">
                      <label for="precio" class="form-label">Precio</label>
                      <input type="number" class="form-control" id="precio"  placeholder="ingrese precio">
                      <div class="invalid-feedback">debe agregar al menos un caracter numerico</div>
                    </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
                <div class="alert alert-danger my-3 d-none" role="alert" id="msjAlerta">
                  Debe completar todos los datos correctamente.
                </div>
        </section>
        <section>
            <div class="table-responsive">
            <table class="table my-5">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">URL</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tablaProductos">
                </tbody>
              </table>
            </div>
        </section>

    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
